<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User list</title>
    <link rel="stylesheet" href="./src/global/main.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <main class="container-main">
      <section class="container-list">
        <header class="header">
          <h1 class="title-users">User list</h1>

          <div>
            <button type="button" class="btn-register-user">
              Register User
            </button>
          </div>
        </header>

        <table class="table-users">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-users-list"></tbody>
        </table>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal-box modalClosed">
      <div class="modal-content">
        <h2>Update User</h2>
        <form id="updateForm">
          <div class="form-group">
            <label for="id">ID</label>
            <input
              type="number"
              id="id"
              name="id"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <button type="submit" class="form-button">Update</button>
          <button type="button" class="form-button cancel">Cancel</button>
        </form>
      </div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
